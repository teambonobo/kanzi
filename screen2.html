<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css">
<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
	<header class="header">	
    	<div class="navbar navbar-fixed-top">
        	<div class="navbar-inner">
        		<div class="container-fluid txtcenter">
                	<a class="brand fnone" href="#"><img src="img/Bonobo_logo.png"/></a>
                </div>
            </div>
        </div>
   	</header>
   	<section class="container-fluid dataform">
    	<div class="row-fluid">
            	<form name="data" class="form-horizontal" method="post" action="#">
                    <div class="control-group">
                        <label class="control-label">table1</label>
                        <div class="controls">
                             <input type="text" placeholder="" autocomplete="on" list="datalist">
                             <datalist id="datalist">
                              <option value="ABC">
                              <option value="XYZ">
                              <option value="PQR">
                              <option value="RST">
                              <option value="123">
                              <option value="MNO">
                            </datalist>
                        </div>
                    </div>
                    
                     <div class="control-group">
                        <label class="control-label">table2</label>
                        <div class="controls">
                             <input type="text" placeholder="" autocomplete="on" list="datalist">
                             <datalist id="datalist">
                              <option value="ABC">
                              <option value="XYZ">
                              <option value="PQR">
                              <option value="RST">
                              <option value="123">
                              <option value="MNO">
                            </datalist>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                        	<input type="text" placeholder="">
                        </div>
                   </div>
                    
                   <div class="control-group">
                        <label class="control-label">Description</label>
                        <div class="controls">
                            <textarea rows="3"></textarea>
                        </div>
                    </div> 
                    
                    <div class="control-group">
                    	<label class="control-label"></label>
                        <div class="controls">
                            <button type="submit" class="btn btn-primary btn-custom">Submit</button>
                        </div>
                    </div>
            </form>
        </div>
    </section>
    
    <footer class="footer">
    	<div class="txtcenter">

        </div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.js"></script>

</html>
